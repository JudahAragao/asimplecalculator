<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator :-)</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e5b1caf71.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg" id="bg">

        <div id="lightordark">
            <i class="fas fa-adjust"></i>
        </div>

        <div class="main" id="main">
            <div class="content">

                <form name="form">

                    <input class="textview" name="textview" id="area-operation" disabled>

                </form>

                <table>
                    <tr>
                        <td><input class="button" id="button" type="button" value="C" onclick="clean()"></td>
                        <td><input class="button" id="button" type="button" value="<" onclick="backspace()"></td>
                        <td><input class="button" id="button" type="button" value="/" onclick="insert('/')"></td>
                        <td><input class="button" id="button" type="button" value="x" onclick="insert('*')"></td>
                    </tr>

                    <tr>
                        <td><input class="button" id="button" type="button" value="7" onclick="insert(7)"></td>
                        <td><input class="button" id="button" type="button" value="8" onclick="insert(8)"></td>
                        <td><input class="button" id="button" type="button" value="9" onclick="insert(9)"></td>
                        <td><input class="button" id="button" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
            
                    <tr>
                        <td><input class="button" id="button" type="button" value="4" onclick="insert(4)"></td>
                        <td><input class="button" id="button" type="button" value="5" onclick="insert(5)"></td>
                        <td><input class="button" id="button" type="button" value="6" onclick="insert(6)"></td>
                        <td><input class="button" id="button" type="button" value="+" onclick="insert('+')"></td>
                    </tr>
            
                    <tr>
                        <td><input class="button" id="button" type="button" value="1" onclick="insert(1)"></td>
                        <td><input class="button" id="button" type="button" value="2" onclick="insert(2)"></td>
                        <td><input class="button" id="button" type="button" value="3" onclick="insert(3)"></td>
                        <td rowspan="5"><input class="button ll" id="button" type="button" value="=" onclick="equal()"></td>
                    </tr>

                    <tr>
                        <td colspan="2"><input class="button dl" id="button" type="button" value="0" onclick="insert(0)"></td>
                        <td><input class="button" id="button" type="button" value="." onclick="insert('.')"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    
    <script src="js/lightordark.js"></script>
    
</body>
</html>
